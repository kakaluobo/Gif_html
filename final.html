<body>
    <div class="container">

        <h1>å®éªŒæ¨¡æ‹Ÿè¿‡ç¨‹å±•ç¤º</h1>
        
        <div class="gif-grid">
            <!-- ç¬¬ä¸€å¹…åŠ¨å›¾ - ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹ -->
            <div class="gif-item">
                <div class="gif-title">ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹</div>
                <div class="gif-img-container" onclick="openFullscreen(1)">
                    <img src="https://github.com/kakaluobo/Gif_html/raw/master/ç•Œé¢.gif" alt="ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹" class="gif-img" data-id="1">
                </div>
                <div class="gif-controls">
                    <button onclick="restartGif(1)" title="é‡æ–°æ’­æ”¾">ğŸ”„ é‡æ–°æ’­æ”¾</button>
                </div>
            </div>
            
            <!-- ç¬¬äºŒå¹…åŠ¨å›¾ - æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹ -->
            <div class="gif-item">
                <div class="gif-title">æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹</div>
                <div class="gif-img-container" onclick="openFullscreen(2)">
                    <img src="https://github.com/kakaluobo/Gif_html/raw/master/ç²—åŒ–å›¾_final.gif" alt="æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹" class="gif-img" data-id="2">
                </div>
                <div class="gif-controls">
                    <button onclick="restartGif(2)" title="é‡æ–°æ’­æ”¾">ğŸ”„ é‡æ–°æ’­æ”¾</button>
                </div>
            </div>
            
            <!-- ç¬¬ä¸‰å¹…åŠ¨å›¾ - æ¶²æ»´å‡èšè¿‡ç¨‹ -->
            <div class="gif-item">
                <div class="gif-title">æ¶²æ»´å‡èšè¿‡ç¨‹</div>
                <div class="gif-img-container" onclick="openFullscreen(3)">
                    <img src="https://github.com/kakaluobo/Gif_html/raw/master/ç«‹ä½“æ°”æ³¡_final.gif" alt="æ¶²æ»´å‡èšè¿‡ç¨‹" class="gif-img" data-id="3">
                </div>
                <div class="gif-controls">
                    <button onclick="restartGif(3)" title="é‡æ–°æ’­æ”¾">ğŸ”„ é‡æ–°æ’­æ”¾</button>

        <a href="javascript:void(0)" class="exit-link" onclick="closePage()">ç»“æŸå±•ç¤º</a>

    <!-- å…¨å±æ¨¡æ€æ¡† -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <button class="modal-close" onclick="closeFullscreen()">&times;</button>
        <div class="fullscreen-content">
            <div class="modal-title" id="modalTitle">ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹</div>
            <img class="fullscreen-gif" id="fullscreenGif">
            <div class="modal-controls">
                <button onclick="restartCurrentGif()" title="é‡æ–°æ’­æ”¾">ğŸ”„</button>
                <button onclick="closeFullscreen()" title="é€€å‡º">âŒ</button>
            </div>
        </div>
    </div>

    <script>
        let currentGifId = null;
        const gifStates = {
            1: { 
                element: null,
                originalSrc: null
            },
            2: { 
                element: null,
                originalSrc: null
            },
            3: { 
                element: null,
                originalSrc: null
            }
        };

        // å…³é—­é¡µé¢å‡½æ•° - ç›´æ¥å…³é—­ï¼Œæ— ç¡®è®¤å¯¹è¯æ¡†
        function closePage() {
            window.close();
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–æ‰€æœ‰GIFå…ƒç´ 
            for (let i = 1; i <= 3; i++) {
                const gifElement = document.querySelector(`.gif-img[data-id="${i}"]`);
                gifStates[i].element = gifElement;
                gifStates[i].originalSrc = gifElement.src;
            }
        });

        // é‡æ–°æ’­æ”¾å•ä¸ªGIF
        function restartGif(gifId) {
            const state = gifStates[gifId];
            const gifElement = state.element;
            
            // é‡æ–°åŠ è½½GIF
            gifElement.src = '';
            setTimeout(() => {
                gifElement.src = state.originalSrc;
            }, 100);
        }

        // æ‰“å¼€å…¨å±æ¨¡æ€æ¡†
        function openFullscreen(gifId) {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenGif = document.getElementById('fullscreenGif');
            const modalTitle = document.getElementById('modalTitle');
            const state = gifStates[gifId];
            
            currentGifId = gifId;
            
            // æ˜¾ç¤ºåŠ¨å›¾
            fullscreenGif.src = state.originalSrc;
            
            // è®¾ç½®æ ‡é¢˜
            const titles = {
                1: 'ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹',
                2: 'æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹', 
                3: 'æ¶²æ»´å‡èšè¿‡ç¨‹'
            };
            modalTitle.textContent = titles[gifId];
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­å…¨å±æ¨¡æ€æ¡†
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentGifId = null;
        }

        // é‡æ–°æ’­æ”¾å½“å‰å…¨å±åŠ¨å›¾
        function restartCurrentGif() {
            if (currentGifId) {
                const state = gifStates[currentGifId];
                const fullscreenGif = document.getElementById('fullscreenGif');
                
                // é‡æ–°åŠ è½½å…¨å±GIF
                fullscreenGif.src = '';
                setTimeout(() => {
                    fullscreenGif.src = state.originalSrc;
                    
                    // åŒæ—¶æ›´æ–°å°å›¾çš„GIFçŠ¶æ€
                    const smallGif = state.element;
                    smallGif.src = '';
                    setTimeout(() => {
                        smallGif.src = state.originalSrc;
                    }, 50);
                }, 100);
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'Escape':
                        closeFullscreen();
                        break;
                    case 'r':
                    case 'R':
                        event.preventDefault();
                        restartCurrentGif();
                        break;
                }
            } else {
                // åœ¨æ­£å¸¸æ¨¡å¼ä¸‹ä¹Ÿå¯ä»¥æŒ‰ESCå…³é—­é¡µé¢
                if (event.key === 'Escape') {
                    closePage();
                }
            }
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.getElementById('fullscreenModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeFullscreen();
            }
        });

        // é˜»æ­¢å›¾ç‰‡æ‹–åŠ¨
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', (e) => e.preventDefault());
        });
    </script>
