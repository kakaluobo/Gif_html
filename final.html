        /* åŠ è½½æŒ‡ç¤ºå™¨ */
        .loading-indicator {

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeIn {

        @keyframes slideIn {

        /* å“åº”å¼è®¾è®¡ */

<body>
    <div class="container">
        <!-- å³ä¸Šè§’å…³é—­æŒ‰é’® -->
        <button class="close-page-btn" onclick="closePage()" title="å…³é—­é¡µé¢">âœ•</button>
        
        <h1>å®éªŒæ¨¡æ‹Ÿè¿‡ç¨‹å±•ç¤º</h1>
        
        <div class="gif-grid">
            <!-- ç¬¬ä¸€å¹…åŠ¨å›¾ - ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹ -->
            <div class="gif-item">
                <div class="gif-title">ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹</div>
                <div class="gif-img-container" onclick="openFullscreen(1)">
                    <div class="loading-indicator" id="loading1">åŠ è½½ä¸­...</div>
                    <img src="https://github.com/kakaluoto/Gif_html/raw/master/ç•Œé¢.gif" alt="ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹" class="gif-img" data-id="1" onload="hideLoading(1)" onerror="showError(1)">
                </div>
                <div class="gif-controls">
                    <button onclick="enhancedRestart(1)" title="é‡æ–°æ’­æ”¾">ğŸ”„ é‡æ–°æ’­æ”¾</button>
                </div>
            </div>
            
            <!-- ç¬¬äºŒå¹…åŠ¨å›¾ - æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹ -->
            <div class="gif-item">
                <div class="gif-title">æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹</div>
                <div class="gif-img-container" onclick="openFullscreen(2)">
                    <div class="loading-indicator" id="loading2">åŠ è½½ä¸­...</div>
                    <img src="https://github.com/kakaluoto/Gif_html/raw/master/ç²—åŒ–å›¾_final.gif" alt="æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹" class="gif-img" data-id="2" onload="hideLoading(2)" onerror="showError(2)">
                </div>
                <div class="gif-controls">
                    <button onclick="enhancedRestart(2)" title="é‡æ–°æ’­æ”¾">ğŸ”„ é‡æ–°æ’­æ”¾</button>
                </div>
            </div>
            
            <!-- ç¬¬ä¸‰å¹…åŠ¨å›¾ - æ¶²æ»´å‡èšè¿‡ç¨‹ -->
            <div class="gif-item">
                <div class="gif-title">æ¶²æ»´å‡èšè¿‡ç¨‹</div>
                <div class="gif-img-container" onclick="openFullscreen(3)">
                    <div class="loading-indicator" id="loading3">åŠ è½½ä¸­...</div>
                    <img src="https://github.com/kakaluoto/Gif_html/raw/master/ç«‹ä½“æ°”æ³¡_final.gif" alt="æ¶²æ»´å‡èšè¿‡ç¨‹" class="gif-img" data-id="3" onload="hideLoading(3)" onerror="showError(3)">
                </div>
                <div class="gif-controls">
                    <button onclick="enhancedRestart(3)" title="é‡æ–°æ’­æ”¾">ğŸ”„ é‡æ–°æ’­æ”¾</button>
                </div>
            </div>

        <a href="javascript:void(0)" class="exit-link" onclick="closePage()">ç»“æŸå±•ç¤º</a>

    <!-- å…¨å±æ¨¡æ€æ¡† -->
    <div id="fullscreenModal" class="fullscreen-modal">
        <button class="modal-close" onclick="closeFullscreen()">&times;</button>
        <div class="fullscreen-content">
            <div class="modal-title" id="modalTitle">ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹</div>
            <div class="loading-indicator" id="fullscreenLoading">åŠ è½½ä¸­...</div>
            <img class="fullscreen-gif" id="fullscreenGif" onload="hideFullscreenLoading()" onerror="showFullscreenError()">
            <div class="modal-controls">
                <button onclick="restartCurrentGif()" title="é‡æ–°æ’­æ”¾">ğŸ”„</button>
                <button onclick="closeFullscreen()" title="é€€å‡º">âŒ</button>
            </div>
        </div>
    </div>

    <script>
        let currentGifId = null;
        const gifStates = {
            1: { 
                element: null,
                originalSrc: null,
                isLoading: false
            },
            2: { 
                element: null,
                originalSrc: null,
                isLoading: false
            },
            3: { 
                element: null,
                originalSrc: null,
                isLoading: false
            }
        };

        // å…³é—­é¡µé¢å‡½æ•°
        function closePage() {
            if (confirm('ç¡®å®šè¦å…³é—­é¡µé¢å—ï¼Ÿ')) {
                window.close();
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–æ‰€æœ‰GIFå…ƒç´ 
            for (let i = 1; i <= 3; i++) {
                const gifElement = document.querySelector(`.gif-img[data-id="${i}"]`);
                if (gifElement) {
                    gifStates[i].element = gifElement;
                    gifStates[i].originalSrc = gifElement.src.split('?')[0];
                    
                    // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
                    showLoading(i);
                }
            }
        });

        // åŠ è½½çŠ¶æ€ç®¡ç†
        function showLoading(gifId) {
            const loadingElement = document.getElementById(`loading${gifId}`);
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }
            gifStates[gifId].isLoading = true;
        }

        function hideLoading(gifId) {
            const loadingElement = document.getElementById(`loading${gifId}`);
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
            gifStates[gifId].isLoading = false;
        }

        function showError(gifId) {
            const loadingElement = document.getElementById(`loading${gifId}`);
            if (loadingElement) {
                loadingElement.textContent = 'åŠ è½½å¤±è´¥';
                loadingElement.style.color = '#ff4757';
            }
            gifStates[gifId].isLoading = false;
        }

        function showFullscreenLoading() {
            const loadingElement = document.getElementById('fullscreenLoading');
            if (loadingElement) {
                loadingElement.style.display = 'block';
            }
        }

        function hideFullscreenLoading() {
            const loadingElement = document.getElementById('fullscreenLoading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }

        function showFullscreenError() {
            const loadingElement = document.getElementById('fullscreenLoading');
            if (loadingElement) {
                loadingElement.textContent = 'åŠ è½½å¤±è´¥';
                loadingElement.style.color = '#ff4757';
            }
        }

        // é‡æ–°æ’­æ”¾å•ä¸ªGIF - ä½¿ç”¨å…‹éš†æ›¿æ¢æ–¹æ³•
        function restartGif(gifId) {
            const state = gifStates[gifId];
            if (!state || !state.element) return;
            
            const gifElement = state.element;
            const parent = gifElement.parentNode;
            
            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            showLoading(gifId);
            
            // åˆ›å»ºæ–°çš„imgå…ƒç´ 
            const newImg = document.createElement('img');
            newImg.src = state.originalSrc + '?restart=' + Date.now();
            newImg.alt = gifElement.alt;
            newImg.className = gifElement.className;
            newImg.setAttribute('data-id', gifId);
            newImg.onload = () => hideLoading(gifId);
            newImg.onerror = () => showError(gifId);
            
            // æ›¿æ¢æ—§å›¾ç‰‡
            parent.replaceChild(newImg, gifElement);
            
            // æ›´æ–°çŠ¶æ€
            state.element = newImg;
            gifStates[gifId] = state;
            
            console.log('é‡æ–°æ’­æ”¾GIF:', gifId);
        }

        // æ‰“å¼€å…¨å±æ¨¡æ€æ¡†
        function openFullscreen(gifId) {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenGif = document.getElementById('fullscreenGif');
            const modalTitle = document.getElementById('modalTitle');
            const state = gifStates[gifId];
            
            if (!state || !state.element) return;
            
            currentGifId = gifId;
            
            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            showFullscreenLoading();
            
            // æ˜¾ç¤ºåŠ¨å›¾ - ç›´æ¥ä½¿ç”¨å½“å‰æ˜¾ç¤ºçš„å›¾ç‰‡æº
            fullscreenGif.style.opacity = '0';
            fullscreenGif.src = state.element.src + '?fullscreen=' + Date.now();
            
            // è®¾ç½®æ ‡é¢˜
            const titles = {
                1: 'ç•Œé¢æ¾å¼›åŠ¨æ€è¿‡ç¨‹',
                2: 'æ—‹èŠ‚åˆ†è§£æ¼”åŒ–è¿‡ç¨‹', 
                3: 'æ¶²æ»´å‡èšè¿‡ç¨‹'
            };
            modalTitle.textContent = titles[gifId];
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // æ·¡å…¥æ•ˆæœ
            setTimeout(() => {
                fullscreenGif.style.opacity = '1';
            }, 300);
        }

        // å…³é—­å…¨å±æ¨¡æ€æ¡†
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenGif = document.getElementById('fullscreenGif');
            
            fullscreenGif.style.opacity = '0';
            
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
                currentGifId = null;
                fullscreenGif.src = '';
            }, 300);
        }

        // é‡æ–°æ’­æ”¾å½“å‰å…¨å±åŠ¨å›¾
        function restartCurrentGif() {
            if (!currentGifId) return;
            
            const state = gifStates[currentGifId];
            const fullscreenGif = document.getElementById('fullscreenGif');
            
            if (!fullscreenGif || !state) return;
            
            // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
            showFullscreenLoading();
            
            // æ·¡å‡ºæ•ˆæœ
            fullscreenGif.style.opacity = '0';
            
            setTimeout(() => {
                // é‡æ–°è®¾ç½®src - å¼ºåˆ¶é‡æ–°åŠ è½½
                const baseSrc = state.originalSrc;
                fullscreenGif.src = baseSrc + '?force=' + Date.now();
                
                // æ·¡å…¥æ•ˆæœ
                setTimeout(() => {
                    fullscreenGif.style.opacity = '1';
                }, 300);
                
            }, 300);
            
            console.log('å…¨å±æ¨¡å¼é‡æ–°æ’­æ”¾:', currentGifId);
        }

        // å¢å¼ºç‰ˆé‡æ–°æ’­æ”¾ - åŒæ—¶åˆ·æ–°å°å›¾
        function enhancedRestart(gifId) {
            // åˆ·æ–°å°å›¾
            restartGif(gifId);
            
            // å¦‚æœå½“å‰æ­£åœ¨å…¨å±æ˜¾ç¤ºè¿™ä¸ªGIFï¼Œä¹Ÿåˆ·æ–°å…¨å±å›¾
            if (currentGifId === gifId) {
                restartCurrentGif();
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('fullscreenModal');
            
            if (modal.style.display === 'flex') {
                switch(event.key) {
                    case 'Escape':
                        closeFullscreen();
                        break;
                    case 'r':
                    case 'R':
                        event.preventDefault();
                        restartCurrentGif();
                        break;
                    case ' ':
                        event.preventDefault();
                        restartCurrentGif();
                        break;
                }
            } else {
                if (event.key === 'Escape') {
                    closePage();
                }
            }
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.getElementById('fullscreenModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeFullscreen();
            }
        });

        // é˜»æ­¢å›¾ç‰‡æ‹–åŠ¨
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', (e) => e.preventDefault());
        });

        // é¡µé¢å¸è½½å‰ç¡®è®¤
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
